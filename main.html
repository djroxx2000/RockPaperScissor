<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width= device-width, initial-scale= 1.0">
<html>
    <head>
        <link rel="stylesheet" href="main.css">
        <title>
            Basic Game
        </title>
    </head>
    <body>
        <header>
               <h1>Rock Paper Scissor</h1> 
         </header>
         <div class= "score-board">
             <div id= "user-label" class= "badge">
                 user
             </div>
             <div id= "comp-label" class= "badge">
                 comp
             </div>
             <span id= "user-score">0</span> : <span id="comp-score">0</span>
         </div>
         <div class= "result">
             <p>Select one of the actions below :</p>
         </div>
         <div class= "choices">
             <div class="choice" id= "r">
                 <img src= "rock.png" alt="Rock">
             </div>
             <div class="choice" id="p">
                 <img src="paper.jpg" alt="Paper">
             </div>
             <div class="choice" id="s">
                 <img src="scissor.png" alt="Scissor">
             </div>
         </div>
         <p id= "action-message">Make your move.</p>
         <div class="copyright">Â© Designed and developed by Dhananjay Shettigar</div>
         <script src="main.js" charset="utf-8"></script>
    </body>
</html>
